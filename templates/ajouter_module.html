{% extends "base.html" %}
{% block title %}Ajouter Module{% endblock %}

{% block content %}
<h2>Ajouter un module pour le projet : {{ projet.nom }}</h2>

<form method="POST" class="mb-3">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom du module :</label>
        <input type="text" name="nom" id="nom" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
    <a class="btn btn-secondary" href="{{ url_for('projet', projet_id=projet.id) }}">Retour</a>
</form>
{% endblock %}
